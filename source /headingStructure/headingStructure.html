<body><h1>Heading Structure Bookmarklet</h1>
<p>Copy the bookmark link below to your browser's bookmark bar.</p>
<a href="javascript:(function(){var e=document.title,t=window.location.href,n=new Date().toLocaleDateString(),o=Array.from(document.querySelectorAll(&quot;h1, h2, h3, h4, h5, h6, heading, [role='heading']&quot;)),a=[],r=!1,l=0;o.forEach(function(e){var t=parseInt(e.tagName.slice(1))||parseInt(e.getAttribute(&quot;aria-level&quot;)),n=e.textContent.trim();1===t&amp;&amp;(r=!0),t-l&gt;1&amp;&amp;a.push(&quot;[WCAG 1.3.1 Info and Relationships] Heading level skipped from &quot;+l+&quot; to &quot;+t),n||a.push(&quot;[WCAG 2.4.6 Headings and Labels] Empty heading at level &quot;+t),a.push(&quot;&lt;li style='margin-left: &quot;+(t-1)*20+&quot;px;'&gt;&quot;+n+&quot; (Level &quot;+t+&quot;)&lt;/li&gt;&quot;),l=t}),r||(a.unshift(&quot;[WCAG 1.3.1 Info and Relationships] No heading level 1 found&quot;),o.filter(function(e){return 1===parseInt(e.tagName.slice(1))||1===parseInt(e.getAttribute(&quot;aria-level&quot;))}).length&gt;1&amp;&amp;a.unshift(&quot;[WCAG 1.3.1 Info and Relationships] Multiple heading level 1 found&quot;));var i=window.open(&quot;&quot;,&quot;Heading Report&quot;,&quot;width=600,height=400&quot;);i.document.write(&quot;\n    &lt;html&gt;\n      &lt;head&gt;\n        &lt;title&gt;Heading Report&lt;/title&gt;\n        &lt;style&gt;\n          body { font-family: Arial, sans-serif; }\n          ul { list-style-type: none; padding-left: 0; }\n        &lt;/style&gt;\n      &lt;/head&gt;\n      &lt;body&gt;\n        &lt;h1&gt;Heading Report&lt;/h1&gt;\n        &lt;p&gt;&lt;strong&gt;Page Title:&lt;/strong&gt; &quot;+e+&quot;&lt;/p&gt;\n        &lt;p&gt;&lt;strong&gt;Page URL:&lt;/strong&gt; &quot;+t+&quot;&lt;/p&gt;\n        &lt;p&gt;&lt;strong&gt;Report Date:&lt;/strong&gt; &quot;+n+&quot;&lt;/p&gt;\n        &lt;ul&gt;&quot;+a.join(&quot;&quot;)+&quot;&lt;/ul&gt;\n      &lt;/body&gt;\n    &lt;/html&gt;\n  &quot;)})();">Heading Structure Bookmarklet</a>
